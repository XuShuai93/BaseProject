ext {
    // true 表示测试环境，false表示正式环境
    DEBUG = Boolean.valueOf(readLocalProperty("isNetworkDebug", "false"))

    //版本号，版本名称 版本号对应于版本名称，
    // 例如：1.2.1->12010;1.3.2->13020
    //对应版本名称向右补0
    VERSION_CODE = 10000
    VERSION_NAME = "1.0.0"

    //包名
    APPLICATION_ID = "com.battery.cdbx"

    // app标识identification
    APP_IDENTIFICATION = "cdbx"

    //自定义app名称
    APP_NAME = "测试包"
}

